<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard | Neha Makeup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">

<!-- ðŸ” LOGIN PROTECTION -->
<script>
  if (localStorage.getItem("adminLoggedIn") !== "true") {
    window.location.href = "about.html";
  }
</script>

<!-- HEADER -->
<div class="flex justify-between items-center mb-6">
  <h1 class="text-3xl font-bold text-pink-600">
    Admin Dashboard â€“ Bookings
  </h1>

  <button onclick="logout()"
    class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
    Logout
  </button>
</div>

<!-- TABLE -->
<div class="overflow-x-auto bg-white rounded-xl shadow">
  <table class="w-full text-left">
    <thead class="bg-pink-600 text-white">
      <tr>
        <th class="p-3">Name</th>
        <th class="p-3">Phone</th>
        <th class="p-3">Email</th>
        <th class="p-3">Plan</th>
        <th class="p-3">City</th>
        <th class="p-3">Date</th>
        <th class="p-3">Time</th>
        <th class="p-3">Status</th>
      </tr>
    </thead>
    <tbody id="rows">
      <tr>
        <td colspan="8" class="p-4 text-center text-gray-500">
          Loading bookings...
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- SCRIPT -->
<script>
async function loadBookings() {
  try {
    const res = await fetch(
      "https://neha-com.onrender.com/api/bookings"
    );
    const data = await res.json();

    const tbody = document.getElementById("rows");
    tbody.innerHTML = "";

    if (data.length === 0) {
      tbody.innerHTML = `
        <tr>
          <td colspan="8" class="p-4 text-center text-gray-500">
            No bookings found
          </td>
        </tr>`;
      return;
    }

    data.forEach(b => {
      tbody.innerHTML += `
        <tr class="border-b hover:bg-pink-50">
          <td class="p-3">${b.name}</td>
          <td class="p-3">${b.phone}</td>
          <td class="p-3">${b.email}</td>
          <td class="p-3">${b.plan}</td>
          <td class="p-3">${b.city}</td>
          <td class="p-3">${b.date}</td>
          <td class="p-3">${b.time}</td>
          <td class="p-3 font-semibold text-pink-600">
            ${b.status || "Pending"}
          </td>
        </tr>
      `;
    });
  } catch (err) {
    document.getElementById("rows").innerHTML = `
      <tr>
        <td colspan="8" class="p-4 text-center text-red-500">
          Failed to load data
        </td>
      </tr>`;
  }
}

function logout() {
  localStorage.removeItem("adminLoggedIn");
  window.location.href = "about.html";
}

loadBookings();
</script>

</body>
</html>
