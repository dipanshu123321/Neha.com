<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard ‚Äì Bookings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<!-- TOP BAR -->
<header class="bg-white shadow p-4 flex justify-between items-center">
  <h1 class="text-xl font-bold text-pink-600">
    Admin Dashboard ‚Äì Bookings
  </h1>

  <button onclick="logout()"
    class="text-red-500 font-semibold hover:underline">
    Logout
  </button>
</header>

<!-- CONTENT -->
<main class="max-w-7xl mx-auto p-6">

  <div class="overflow-x-auto bg-white rounded-xl shadow">
    <table class="min-w-full border">
      <thead class="bg-pink-600 text-white">
        <tr>
          <th class="p-3">Name</th>
          <th class="p-3">Phone</th>
          <th class="p-3">Email</th>
          <th class="p-3">Plan</th>
          <th class="p-3">City</th>
          <th class="p-3">Date</th>
          <th class="p-3">Time</th>
          <th class="p-3">Status</th>
        </tr>
      </thead>

      <tbody id="bookingTable" class="text-center">
        <tr>
          <td colspan="8" class="p-6 text-gray-500">
            Loading bookings...
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</main>

<script>
/* üîê Admin protection */
if (localStorage.getItem("isAdminLoggedIn") !== "true") {
  window.location.href = "admin.html";
}

/* Logout */
function logout() {
  localStorage.removeItem("isAdminLoggedIn");
  window.location.href = "admin.html";
}

/* Fetch bookings */
async function loadBookings() {
  const table = document.getElementById("bookingTable");

  try {
    const res = await fetch(
      "https://neha-com.onrender.com/api/admin/bookings"
    );
    const data = await res.json();

    if (!data.length) {
      table.innerHTML = `
        <tr>
          <td colspan="8" class="p-6 text-gray-500">
            No bookings found
          </td>
        </tr>`;
      return;
    }

    table.innerHTML = "";

    data.forEach(b => {
      table.innerHTML += `
        <tr class="border-b hover:bg-gray-50">
          <td class="p-3">${b.name}</td>
          <td class="p-3">${b.phone}</td>
          <td class="p-3">${b.email}</td>
          <td class="p-3">${b.plan}</td>
          <td class="p-3">${b.city}</td>
          <td class="p-3">${b.date}</td>
          <td class="p-3">${b.time}</td>
          <td class="p-3 font-semibold text-pink-600">
            ${b.status}
          </td>
        </tr>
      `;
    });

  } catch (err) {
    table.innerHTML = `
      <tr>
        <td colspan="8" class="p-6 text-red-500">
          Failed to load bookings
        </td>
      </tr>`;
  }
}

loadBookings();
</script>

</body>
</html>
