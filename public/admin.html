<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<h1 class="text-3xl font-bold text-pink-600 mb-6">Admin Dashboard</h1>

<table class="w-full bg-white shadow rounded">
  <thead class="bg-pink-600 text-white">
    <tr>
      <th class="p-2">Name</th>
      <th class="p-2">Phone</th>
      <th class="p-2">Plan</th>
      <th class="p-2">City</th>
      <th class="p-2">Date</th>
      <th class="p-2">Time</th>
      <th class="p-2">Status</th>
    </tr>
  </thead>
  <tbody id="rows"></tbody>
</table>

<script>
fetch("/.netlify/functions/get-bookings")
  .then(res => res.json())
  .then(data => {
    document.getElementById("rows").innerHTML =
      data.map(b => `
        <tr class="border-b">
          <td class="p-2">${b.name}</td>
          <td class="p-2">${b.phone}</td>
          <td class="p-2">${b.plan}</td>
          <td class="p-2">${b.city}</td>
          <td class="p-2">${b.date}</td>
          <td class="p-2">${b.time}</td>
          <td class="p-2">${b.status}</td>
        </tr>
      `).join("");
  });
</script>

</body>
</html>
