<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login | Neha Makeup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-pink-50">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-pink-600 mb-6">
      Admin Login
    </h2>

    <form id="adminLoginForm" class="space-y-4">
      <input
        type="email"
        id="email"
        placeholder="Admin Email"
        class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-pink-400 outline-none"
        required
      />

      <input
        type="password"
        id="password"
        placeholder="Password"
        class="w-full p-3 border rounded-xl focus:ring-2 focus:ring-pink-400 outline-none"
        required
      />

      <button
        type="submit"
        class="w-full bg-pink-600 text-white py-3 rounded-xl font-semibold
               hover:bg-pink-700 hover:scale-105 transition"
      >
        Login
      </button>

      <p id="errorMsg" class="text-center text-red-500 text-sm"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById("adminLoginForm");
    const errorMsg = document.getElementById("errorMsg");

    // ðŸ” Hardcoded admin credentials
    const ADMIN_EMAIL = "admin@nehamakeup.com";
    const ADMIN_PASSWORD = "admin123";

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
        // Save session (simple)
        localStorage.setItem("isAdminLoggedIn", "true");
        window.location.href = "admin-dashboard.html";
      } else {
        errorMsg.textContent = "Invalid admin credentials";
      }
    });
  </script>

</body>
</html>
