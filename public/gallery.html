  <style>
    body {
      background: #fff5f7;
    }
    .gallery-card {
      overflow: hidden;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
    }
    .gallery-card img {
      transition: transform 0.6s ease;
      height: 100%;
      width: 100%;
      object-fit: cover;
    }
    .gallery-card:hover img {
      transform: scale(1.1);
    }
    .gallery-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    .gallery-card:hover .gallery-overlay {
      opacity: 1;
    }
    .gallery-overlay h5 {
      color: #fff;
      font-size: 1.3rem;
      letter-spacing: 1px;
    }
  </style>
</head>
